<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">From</label>
  </div>

      <p class="control is-expanded">
        <input class="input" type="text" placeholder="First Name"name="fname">
      </p>
    </div>
    <div class="field">

        <input class="input" type="text" placeholder="Last Name" name="lname">
      </p>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label"></div>
  <div class="field-body">
    <div class="field is-expanded">
      <p class="control is-expanded">
        <input class="input" type="email" name="email" placeholder="Your email address">
      </p>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label"></div>
  <div class="field-body">

        <p class="control mb-1">
          <a class="button is-static">
            +44

        </p>

          <input class="input" type="tel" placeholder="Your phone number">
        </p>
      </div>
      <p class="help mt-0 mb-3">Please do not enter the first zero</p>
    </div>
  </div>
</div>

        <input class="input" type="text" placeholder="e.g. Wedding in Marlow">
      </div>
    </div>
  </div>
</div>

      </div>

  </div>
</div>
